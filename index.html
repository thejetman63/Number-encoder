<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Number Encoder - Metallic Edition</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Secure number encoding and decoding application with PIN protection">
    <meta name="theme-color" content="#0099ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quantum Encoder">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        html {
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        /* Prevent zoom on inputs and buttons */
        input, button, select, textarea {
            font-size: 16px !important;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: 
                /* Carbon fiber weave pattern */
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 153, 255, 0.03) 0px,
                    rgba(0, 153, 255, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 153, 255, 0.03) 0px,
                    rgba(0, 153, 255, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 100, 200, 0.02) 0px,
                    rgba(0, 100, 200, 0.02) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 100, 200, 0.02) 0px,
                    rgba(0, 100, 200, 0.02) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                radial-gradient(ellipse at top, rgba(0, 153, 255, 0.15), transparent 70%),
                radial-gradient(ellipse at bottom, rgba(138, 43, 226, 0.15), transparent 70%),
                linear-gradient(180deg, #0a0e1a 0%, #1a1f35 50%, #0a0e1a 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 2vw;
            position: fixed;
            overflow: hidden;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Subtle animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 153, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.03) 0%, transparent 50%);
            animation: rotate 60s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        .container {
            background: 
                linear-gradient(135deg, 
                    rgba(30, 35, 50, 0.95) 0%, 
                    rgba(20, 25, 40, 0.98) 50%, 
                    rgba(25, 30, 45, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.7),
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5),
                0 0 60px rgba(0, 153, 255, 0.15);
            width: 96vw;
            max-width: 650px;
            height: 96vh;
            max-height: 96vh;
            padding: 1.5vh 3vw;
            position: relative;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        @media (min-width: 768px) {
            .container {
                width: 90vw;
                padding: 2vh 4vw;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                width: 650px;
            }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                border-radius: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 11px;
                letter-spacing: 2px;
            }
            
            .mode-btn {
                font-size: 13px;
                padding: 14px;
            }
            
            input[type="text"] {
                font-size: 16px;
                padding: 16px 18px;
            }
            
            .process-btn {
                font-size: 15px;
                padding: 18px;
            }
            
            .logout-btn {
                padding: 1vh 2vw;
                font-size: 9px;
                letter-spacing: 0.5px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 24px;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 10px;
                letter-spacing: 1.5px;
                margin-bottom: 30px;
            }
            
            .mode-switcher {
                gap: 10px;
                padding: 6px;
            }
            
            .mode-btn {
                font-size: 12px;
                padding: 12px;
                letter-spacing: 0.5px;
            }
            
            label {
                font-size: 12px;
                letter-spacing: 1px;
            }
            
            input[type="text"] {
                font-size: 16px; /* Keep at 16px to prevent zoom on iOS */
                padding: 14px 16px;
                letter-spacing: 1px;
            }
            
            .process-btn {
                font-size: 14px;
                padding: 16px;
                letter-spacing: 1.5px;
            }
            
            .result {
                padding: 20px;
            }
            
            .result-label {
                font-size: 11px;
            }
            
            .result-code {
                font-size: 16px;
                padding: 14px;
                letter-spacing: 1px;
            }
            
            .copy-btn {
                font-size: 12px;
                padding: 10px 20px;
                margin-top: 12px;
            }
            
            .logout-btn {
                padding: 6px 12px;
                font-size: 10px;
                top: 8px;
                right: 8px;
            }
            
            .error {
                font-size: 12px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .mode-btn {
                font-size: 11px;
                padding: 10px;
            }
            
            input[type="text"] {
                font-size: 16px;
                padding: 12px 14px;
            }
            
            .process-btn {
                font-size: 13px;
                padding: 14px;
            }
            
            .result-code {
                font-size: 14px;
            }
        }
        
        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                margin-bottom: 20px;
            }
            
            .mode-switcher {
                margin-bottom: 20px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            label {
                margin-bottom: 6px;
            }
        }
        
        /* Metallic edge highlight */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 153, 255, 0.4) 20%, 
                rgba(0, 153, 255, 0.6) 50%, 
                rgba(0, 153, 255, 0.4) 80%, 
                transparent 100%);
            border-radius: 24px 24px 0 0;
        }
        
        h1 {
            color: #e8f0ff;
            font-size: clamp(20px, 4.5vw, 32px);
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5vh;
            text-shadow: 
                0 0 20px rgba(0, 153, 255, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            position: relative;
        }
        
        .logout-btn {
            position: relative;
            margin-left: auto;
            margin-bottom: 1vh;
            padding: 1.2vh 3vw;
            background: 
                linear-gradient(145deg, 
                    rgba(255, 70, 70, 0.4) 0%, 
                    rgba(200, 50, 50, 0.5) 100%);
            border: 1px solid rgba(255, 70, 70, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: clamp(10px, 2vw, 12px);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            box-shadow: 
                0 4px 12px rgba(255, 70, 70, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            align-self: flex-end;
            gap: 6px;
            z-index: 100;
        }
        
        .logout-btn::before {
            content: '⏻';
            font-size: 16px;
        }
        
        .logout-btn:hover {
            background: 
                linear-gradient(145deg, 
                    rgba(255, 90, 90, 0.5) 0%, 
                    rgba(220, 70, 70, 0.6) 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 18px rgba(255, 70, 70, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }
        
        .logout-btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(0, 0, 0, 0.7);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(0, 153, 255, 0.7);
            font-size: clamp(10px, 2vw, 13px);
            margin-bottom: 1.5vh;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }
        
        .mode-switcher {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5vh;
            background: 
                linear-gradient(145deg, 
                    rgba(10, 15, 25, 0.8) 0%, 
                    rgba(15, 20, 30, 0.9) 100%);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.6);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.6),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .mode-btn {
            flex: 1;
            padding: 16px;
            background: 
                linear-gradient(145deg, 
                    rgba(25, 30, 45, 0.6) 0%, 
                    rgba(20, 25, 40, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        }
        
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transition: left 0.5s;
        }
        
        .mode-btn:hover::before {
            left: 100%;
        }
        
        .mode-btn:hover {
            background: 
                linear-gradient(145deg, 
                    rgba(30, 35, 50, 0.8) 0%, 
                    rgba(25, 30, 45, 0.9) 100%);
            border-color: rgba(0, 153, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
            box-shadow: 
                0 4px 12px rgba(0, 153, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        }
        
        .mode-btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(0, 0, 0, 0.8);
        }
        
        .mode-btn.active {
            background: 
                /* Carbon fiber on active button */
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(255, 255, 255, 0.02) 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                linear-gradient(145deg, 
                    rgba(0, 153, 255, 0.25) 0%, 
                    rgba(0, 120, 200, 0.35) 100%);
            color: #ffffff;
            border-color: rgba(0, 153, 255, 0.5);
            box-shadow: 
                0 0 25px rgba(0, 153, 255, 0.4),
                0 4px 15px rgba(0, 153, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 153, 255, 0.15);
            text-shadow: 0 0 10px rgba(0, 153, 255, 0.8);
        }
        
        .input-group {
            margin-bottom: 1.5vh;
        }
        
        label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(11px, 2vw, 13px);
            margin-bottom: 0.8vh;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            background: 
                /* Carbon fiber weave for inputs */
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 153, 255, 0.05) 0px,
                    rgba(0, 153, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 153, 255, 0.05) 0px,
                    rgba(0, 153, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                linear-gradient(145deg, 
                    rgba(5, 10, 20, 0.9) 0%, 
                    rgba(10, 15, 25, 0.95) 100%);
            border: 1px solid rgba(0, 153, 255, 0.25);
            border-top: 1px solid rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            font-size: 18px;
            font-family: 'Orbitron', monospace;
            color: #0099ff;
            transition: all 0.3s;
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.7),
                inset 0 -1px 0 rgba(255, 255, 255, 0.03),
                0 0 15px rgba(0, 153, 255, 0.08);
            letter-spacing: 2px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(0, 153, 255, 0.6);
            background: 
                /* Enhanced carbon fiber on focus */
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 153, 255, 0.08) 0px,
                    rgba(0, 153, 255, 0.08) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 153, 255, 0.08) 0px,
                    rgba(0, 153, 255, 0.08) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                linear-gradient(145deg, 
                    rgba(5, 10, 25, 1) 0%, 
                    rgba(10, 15, 30, 1) 100%);
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.8),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05),
                0 0 30px rgba(0, 153, 255, 0.4),
                0 0 15px rgba(0, 153, 255, 0.3) inset;
            text-shadow: 0 0 10px rgba(0, 153, 255, 0.6);
        }
        
        input[type="text"]::placeholder {
            color: rgba(0, 153, 255, 0.3);
        }
        
        .process-btn {
            width: 100%;
            padding: 20px;
            background: 
                /* Carbon fiber weave */
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 3px
                ),
                linear-gradient(145deg, 
                    rgba(0, 153, 255, 0.6) 0%, 
                    rgba(0, 120, 200, 0.7) 50%, 
                    rgba(0, 100, 180, 0.8) 100%);
            border: 1px solid rgba(0, 153, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            color: white;
            font-size: 17px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(0, 153, 255, 0.35),
                0 4px 12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .process-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            transition: left 0.6s;
        }
        
        .process-btn:hover {
            background: 
                linear-gradient(145deg, 
                    rgba(0, 173, 255, 0.7) 0%, 
                    rgba(0, 140, 230, 0.8) 50%, 
                    rgba(0, 120, 210, 0.9) 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 30px rgba(0, 153, 255, 0.5),
                0 6px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 153, 255, 0.3);
        }
        
        .process-btn:hover::before {
            left: 100%;
        }
        
        .process-btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 4px 12px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 153, 255, 0.4);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: 
                linear-gradient(145deg, 
                    rgba(5, 10, 20, 0.85) 0%, 
                    rgba(10, 15, 25, 0.9) 100%);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-top: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 14px;
            display: none;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.7),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(138, 43, 226, 0.15);
            position: relative;
        }
        
        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(138, 43, 226, 0.4) 50%, 
                transparent 100%);
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-label {
            color: rgba(138, 43, 226, 0.8);
            font-size: 12px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .result-code {
            background: 
                linear-gradient(145deg, 
                    rgba(0, 0, 0, 0.6) 0%, 
                    rgba(5, 5, 10, 0.7) 100%);
            padding: 18px;
            border-radius: 10px;
            color: #8a2be2;
            font-size: 20px;
            word-break: break-all;
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(138, 43, 226, 0.1);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .result-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(138, 43, 226, 0.1) 50%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            to { left: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(0, 153, 255, 0.8);
            }
        }
        
        .copy-btn {

        }

            display: none;
        }
        
        @keyframes portalShrink {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
            30% {
                opacity: 0.9;
                transform: scale(1.1);
                filter: blur(0px) brightness(1.2);
            }
            60% {
                opacity: 0.6;
                transform: scale(0.3);
                filter: blur(8px) brightness(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.01) rotateZ(180deg);
                filter: blur(20px) brightness(2);
            }
        }
        
        .pin-container.unlocking {
            animation: spiralWarp 1.5s cubic-bezier(0.85, 0, 0.15, 1) forwards;
        }
        
        @keyframes spiralWarp {
            0% {
                transform: scale(1) rotate(0deg) translateZ(0);
                opacity: 1;
                filter: blur(0px);
            }
            20% {
                transform: scale(1.05) rotate(5deg) translateZ(0);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) rotate(180deg) translateZ(-100px);
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                transform: scale(0.01) rotate(720deg) translateZ(-500px);
                opacity: 0;
                filter: blur(20px);
            }
        }
        
        /* Portal rings effect */
        .pin-overlay.unlocking::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(0, 153, 255, 0.6);
            transform: translate(-50%, -50%) scale(0);
            animation: portalRings 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes portalRings {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
                border-width: 5px;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(360deg);
                opacity: 0.6;
                border-width: 3px;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(720deg);
                opacity: 0;
                border-width: 1px;
            }
        }
        
        .pin-overlay.unlocking::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: portalFlash 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes portalFlash {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        .container.unlocked {
            animation: warpIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);

        @keyframes warpIn {
            0% {
                opacity: 0;
                transform: scale(0.01) rotateZ(-180deg) perspective(1000px) rotateY(180deg);
                filter: blur(30px) brightness(3);
            }
            40% {
                opacity: 0.3;
                transform: scale(0.5) rotateZ(-90deg) perspective(1000px) rotateY(90deg);
                filter: blur(15px) brightness(2);
            }
            70% {
                opacity: 0.8;
                transform: scale(1.1) rotateZ(-10deg) perspective(1000px) rotateY(10deg);
                filter: blur(3px) brightness(1.2);
            }
            85% {
                transform: scale(0.95) rotateZ(5deg) perspective(1000px) rotateY(-5deg);
                filter: blur(0px) brightness(1);
            }
            100% {
                opacity: 1;

                filter: blur(0px) brightness(1);
            }

                <button class="keypad-btn" onclick="addPinDigit('9')">9</button>
                <button class="keypad-btn backspace" onclick="backspacePinDigit()">⌫</button>
                <button class="keypad-btn" onclick="addPinDigit('0')">0</button>
                <button class="keypad-btn" style="visibility: hidden;"></button>
            </div>
            
            <div class="pin-error" id="pinError">Incorrect PIN. Access Denied.</div>
        </div>
    </div>
    
    <div class="container" id="mainApp" style="display: none;">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>QUANTUM ENCODER</h1>
        <p class="subtitle">Secure Conversion System</p>
        
        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('encode')" id="encodeBtn">
                Encode
            </button>
            <button class="mode-btn" onclick="switchMode('decode')" id="decodeBtn">
                Decode
            </button>
        </div>
        
        <div class="input-group">
            <label id="inputLabel">Enter 16-Digit Number</label>
            <input type="text" id="inputText" placeholder="1234567890123456" maxlength="50" readonly>
            
            <!-- On-screen Numeric Keypad for main input -->
            <div class="keypad" id="mainKeypad" style="display: none;">
                <button class="keypad-btn" onclick="addMainDigit('1')">1</button>
                <button class="keypad-btn" onclick="addMainDigit('2')">2</button>
                <button class="keypad-btn" onclick="addMainDigit('3')">3</button>
                <button class="keypad-btn" onclick="addMainDigit('4')">4</button>
                <button class="keypad-btn" onclick="addMainDigit('5')">5</button>
                <button class="keypad-btn" onclick="addMainDigit('6')">6</button>
                <button class="keypad-btn" onclick="addMainDigit('7')">7</button>
                <button class="keypad-btn" onclick="addMainDigit('8')">8</button>
                <button class="keypad-btn" onclick="addMainDigit('9')">9</button>
                <button class="keypad-btn backspace" onclick="backspaceMainDigit()">⌫</button>
                <button class="keypad-btn" onclick="addMainDigit('0')">0</button>
                <button class="keypad-btn" style="visibility: hidden;"></button>
            </div>
            
            <div class="error" id="error">Invalid input. Please check the requirements.</div>
        </div>
        
        <button class="process-btn" onclick="process()">
            PROCESS
        </button>
        
        <div class="result" id="result">
            <div class="result-label" id="resultLabel">Encoded Result:</div>
            <div class="result-code" id="resultCode"></div>
            <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
        </div>
    </div>
    
    <script>
        const CORRECT_PIN = '963852';
        let currentMode = 'encode';
        
        // Prevent all zoom gestures
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Keypad functions for PIN entry
        function addPinDigit(digit) {
            const pinInput = document.getElementById('pinInput');
            if (pinInput.value.length < 6) {
                pinInput.value += digit;
                // Trigger the input event to check PIN
                pinInput.dispatchEvent(new Event('input'));
            }
        }
        
        function backspacePinDigit() {
            const pinInput = document.getElementById('pinInput');
            pinInput.value = pinInput.value.slice(0, -1);
            // Hide error when user starts correcting
            document.getElementById('pinError').classList.remove('show');
        }
        
        // Keypad functions for main input (encode mode only)
        function addMainDigit(digit) {
            const inputText = document.getElementById('inputText');
            if (currentMode === 'encode' && inputText.value.length < 16) {
                inputText.value += digit;
            } else if (currentMode === 'decode' && inputText.value.length < 32) {
                // Allow typing any character in decode mode
                inputText.value += digit;
            }
        }
        
        function backspaceMainDigit() {
            const inputText = document.getElementById('inputText');
            inputText.value = inputText.value.slice(0, -1);
            document.getElementById('error').classList.remove('show');
        }
        
        // Auto-check PIN as user types
        document.getElementById('pinInput').addEventListener('input', function(e) {
            const pinInput = e.target;
            const pinError = document.getElementById('pinError');
            const pinOverlay = document.getElementById('pinOverlay');
            const mainApp = document.getElementById('mainApp');
            
            // Only check when 6 digits are entered
            if (pinInput.value.length === 6) {
                if (pinInput.value === CORRECT_PIN) {
                    // Correct PIN - show success animation then unlock
                    pinInput.classList.add('success');
                    
                    setTimeout(() => {
                        // Add animation to pin container
                        document.querySelector('.pin-container').classList.add('unlocking');
                        // Start portal warp animation on overlay
                        pinOverlay.classList.add('unlocking');
                        
                        // After portal animation completes, show main app
                        setTimeout(() => {
                            pinOverlay.classList.add('hidden');
                            mainApp.style.display = 'block';
                            mainApp.classList.add('unlocked');
                            
                            // Show keypad and focus on input for encode mode
                            document.getElementById('mainKeypad').style.display = 'grid';
                            document.getElementById('inputText').focus();
                            
                            // Show install button if PWA prompt is available
                            if (deferredPrompt) {
                                showInstallButton();
                            }
                        }, 1500);
                    }, 600);
                    
                } else {
                    // Incorrect PIN - show error and clear
                    pinError.classList.add('show');
                    pinInput.value = '';
                    setTimeout(() => {
                        pinError.classList.remove('show');
                    }, 2000);
                }
            }
        });
        
        // Logout function
        function logout() {
            const pinOverlay = document.getElementById('pinOverlay');
            const mainApp = document.getElementById('mainApp');
            const pinInput = document.getElementById('pinInput');
            const result = document.getElementById('result');
            
            // Hide main app with fade out
            mainApp.style.animation = 'fadeOut 0.5s ease-out';
            
            setTimeout(() => {
                mainApp.style.display = 'none';
                mainApp.style.animation = '';
                mainApp.classList.remove('unlocked');
                
                // Reset PIN overlay
                pinOverlay.classList.remove('hidden', 'unlocking');
                pinInput.value = '';
                pinInput.classList.remove('success');
                
                // Clear any results
                result.classList.remove('show');
                document.getElementById('inputText').value = '';
                
                // Focus back on PIN input
                setTimeout(() => {
                    pinInput.focus();
                }, 100);
            }, 500);
        }
        
        // Simple but secure encoding algorithm
        function simpleEncode(number) {
            const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const secretKey = 'QUANTUM2024'; // Fixed secret key
            let result = '';
            
            // Encode each digit
            for (let i = 0; i < number.length; i++) {
                const digit = parseInt(number[i]);
                const keyChar = secretKey.charCodeAt(i % secretKey.length);
                const shift = keyChar % 26; // Use modulo to keep shift reasonable
                const encoded = (digit + shift) % 36;
                result += charset[encoded];
            }
            
            // Add checksum at positions 16 and 17
            const checksum = number.split('').reduce((sum, d) => sum + parseInt(d), 0) % 1296;
            const checksumStr = checksum.toString(36).toUpperCase().padStart(2, '0');
            result += checksumStr;
            
            // Pad to exactly 32 characters with random characters
            const remaining = 32 - result.length;
            for (let i = 0; i < remaining; i++) {
                result += charset[Math.floor(Math.random() * 36)];
            }
            
            return result.substring(0, 32);
        }
        
        function simpleDecode(code) {
            const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const secretKey = 'QUANTUM2024';
            let result = '';
            
            // Decode first 16 characters (the actual encoded number)
            for (let i = 0; i < 16; i++) {
                const charIndex = charset.indexOf(code[i].toUpperCase());
                const keyChar = secretKey.charCodeAt(i % secretKey.length);
                const shift = keyChar % 26;
                let decoded = (charIndex - shift);
                
                // Handle negative wrapping
                while (decoded < 0) {
                    decoded += 36;
                }
                
                // Get only the digit (0-9)
                decoded = decoded % 10;
                result += decoded;
            }
            
            return result;
        }
        
        function switchMode(mode) {
            currentMode = mode;
            const encodeBtn = document.getElementById('encodeBtn');
            const decodeBtn = document.getElementById('decodeBtn');
            const inputLabel = document.getElementById('inputLabel');
            const inputText = document.getElementById('inputText');
            const mainKeypad = document.getElementById('mainKeypad');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (mode === 'encode') {
                encodeBtn.classList.add('active');
                decodeBtn.classList.remove('active');
                inputLabel.textContent = 'Enter 16-Digit Number';
                inputText.placeholder = '1234567890123456';
                inputText.maxLength = 16;
                inputText.readOnly = true; // Use keypad only
                mainKeypad.style.display = 'grid'; // Show keypad
            } else {
                decodeBtn.classList.add('active');
                encodeBtn.classList.remove('active');
                inputLabel.textContent = 'Enter 32-Character Code';
                inputText.placeholder = 'A1B2C3D4E5F6G7H8...';
                inputText.maxLength = 32;
                inputText.readOnly = false; // Allow typing for decode (letters + numbers)
                mainKeypad.style.display = 'none'; // Hide keypad for decode
            }
            
            inputText.value = '';
            result.classList.remove('show');
            error.classList.remove('show');
        }
        
        function process() {
            const input = document.getElementById('inputText').value.trim();
            const result = document.getElementById('result');
            const resultLabel = document.getElementById('resultLabel');
            const resultCode = document.getElementById('resultCode');
            const error = document.getElementById('error');
            
            error.classList.remove('show');
            
            if (currentMode === 'encode') {
                if (!/^\d{16}$/.test(input)) {
                    error.textContent = 'Please enter exactly 16 digits.';
                    error.classList.add('show');
                    return;
                }
                
                const encoded = simpleEncode(input);
                resultLabel.textContent = 'Encoded Result:';
                resultCode.textContent = encoded;
                result.classList.add('show');
                
            } else {
                if (!/^[0-9A-Z]{32}$/.test(input.toUpperCase())) {
                    error.textContent = 'Please enter exactly 32 alphanumeric characters.';
                    error.classList.add('show');
                    return;
                }
                
                const decoded = simpleDecode(input.toUpperCase());
                resultLabel.textContent = 'Decoded Result:';
                resultCode.textContent = decoded;
                result.classList.add('show');
            }
        }
        
        function copyResult() {
            const resultCode = document.getElementById('resultCode').textContent;
            navigator.clipboard.writeText(resultCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        // Allow Enter key to process
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                process();
            }
        });
        
        // ===== PWA SERVICE WORKER REGISTRATION =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
        
        // ===== PWA INSTALL PROMPT =====
        let deferredPrompt;
        let installButton;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show install button only after PIN is entered
            const mainApp = document.getElementById('mainApp');
            if (mainApp.style.display !== 'none') {
                showInstallButton();
            }
        });
        
        function showInstallButton() {
            if (!installButton && deferredPrompt) {
                installButton = document.createElement('button');
                installButton.textContent = '📱 Install App';
                installButton.className = 'pwa-install-button';
                
                // Add responsive inline styles
                const isMobile = window.innerWidth <= 480;
                const isTablet = window.innerWidth <= 768 && window.innerWidth > 480;
                
                let buttonStyles = `
                    position: fixed;
                    bottom: ${isMobile ? '10px' : '20px'};
                    right: ${isMobile ? '10px' : '20px'};
                    padding: ${isMobile ? '8px 16px' : isTablet ? '10px 20px' : '12px 24px'};
                    background: linear-gradient(145deg, rgba(0, 153, 255, 0.6), rgba(0, 120, 200, 0.8));
                    border: 1px solid rgba(0, 153, 255, 0.6);
                    border-radius: ${isMobile ? '10px' : '12px'};
                    color: white;
                    font-family: 'Orbitron', monospace;
                    font-size: ${isMobile ? '11px' : isTablet ? '12px' : '14px'};
                    font-weight: 700;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(0, 153, 255, 0.4);
                    z-index: 10000;
                    animation: pulse 2s infinite;
                `;
                
                installButton.style.cssText = buttonStyles;
                
                installButton.addEventListener('click', async () => {
                    if (!deferredPrompt) return;
                    // Show the install prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    // Clear the deferredPrompt
                    deferredPrompt = null;
                    // Remove the install button
                    if (installButton) {
                        installButton.remove();
                        installButton = null;
                    }
                });
                
                document.body.appendChild(installButton);
            }
        }
        
        // Track app install
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed successfully!');
        });
    </script>
</body>
</html>
