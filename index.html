        /* PIN Entry Overlay */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .pin-overlay.unlocking {
            animation: portalShrink 1.5s cubic-bezier(0.85, 0, 0.15, 1) forwards;
        }
        
        .pin-overlay.hidden {
            display: none;
        }
        
        @keyframes portalShrink {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
            30% {
                opacity: 0.9;
                transform: scale(1.1);
                filter: blur(0px) brightness(1.2);
            }
            60% {
                opacity: 0.6;
                transform: scale(0.3);
                filter: blur(8px) brightness(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.01) rotateZ(180deg);
                filter: blur(20px) brightness(2);
            }
        }
        
        .pin-container.unlocking {
            animation: spiralWarp 1.5s cubic-bezier(0.85, 0, 0.15, 1) forwards;
        }
        
        @keyframes spiralWarp {
            0% {
                transform: scale(1) rotate(0deg) translateZ(0);
                opacity: 1;
                filter: blur(0px);
            }
            20% {
                transform: scale(1.05) rotate(5deg) translateZ(0);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) rotate(180deg) translateZ(-100px);
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                transform: scale(0.01) rotate(720deg) translateZ(-500px);
                opacity: 0;
                filter: blur(20px);
            }
        }
        
        /* Portal rings effect */
        .pin-overlay.unlocking::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(0, 153, 255, 0.6);
            transform: translate(-50%, -50%) scale(0);
            animation: portalRings 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes portalRings {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
                border-width: 5px;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(360deg);
                opacity: 0.6;
                border-width: 3px;
            }
            100% {
                transform: translate(-50%, -50%) scale(3) rotate(720deg);
                opacity: 0;
                border-width: 1px;
            }
        }
        
        .pin-overlay.unlocking::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: portalFlash 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes portalFlash {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        
        .container.unlocked {
            animation: warpIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes warpIn {
            0% {
                opacity: 0;
                transform: scale(0.01) rotateZ(-180deg) perspective(1000px) rotateY(180deg);
                filter: blur(30px) brightness(3);
            }
            40% {
                opacity: 0.3;
                transform: scale(0.5) rotateZ(-90deg) perspective(1000px) rotateY(90deg);
                filter: blur(15px) brightness(2);
            }
            70% {
                opacity: 0.8;
                transform: scale(1.1) rotateZ(-10deg) perspective(1000px) rotateY(10deg);
                filter: blur(3px) brightness(1.2);
            }
            85% {
                transform: scale(0.95) rotateZ(5deg) perspective(1000px) rotateY(-5deg);
                filter: blur(0px) brightness(1);
            }

<body>
    <!-- PIN Entry Screen -->
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-container">
            <h2>SECURE ACCESS</h2>
            <p class="subtitle">Enter PIN to Continue</p>
            <input type="password" id="pinInput" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
            <div class="pin-error" id="pinError">Incorrect PIN. Access Denied.</div>

    </div>
    
    <div class="container" id="mainApp" style="display: none;">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 360" style="max-width: 420px; width: 100%; height: auto;">
                <!-- Imaging Logistics Logo Recreation -->

                <circle cx="190" cy="110" r="28" fill="#EC008C"/>

                <!-- Middle decorative dots -->
                <circle cx="330" cy="180" r="15" fill="#00AEEF"/>

                <!-- "ogistics" text -->

                <!-- "INC" with TM -->
                <text x="210" y="335" font-family="Arial, Helvetica, sans-serif" font-size="60" fill="#00AEEF" font-weight="900">INC</text>
                <text x="330" y="315" font-family="Arial, Helvetica, sans-serif" font-size="35" fill="#00AEEF" font-weight="normal">‚Ñ¢</text>
                
                <!-- Cute mascot character on the right -->
                <g transform="translate(730, 180)">
                    <!-- Body -->
                    <ellipse cx="0" cy="20" rx="55" ry="65" fill="#00AEEF" stroke="#000" stroke-width="4"/>

                    <circle cx="0" cy="-35" r="45" fill="#00AEEF" stroke="#000" stroke-width="4"/>

                    <path d="M -10 -75 Q -15 -85 -5 -88 Q 5 -90 8 -85 Q 12 -80 10 -75" fill="#00AEEF" stroke="#000" stroke-width="3"/>

                    <ellipse cx="45" cy="10" rx="18" ry="35" fill="#00AEEF" stroke="#000" stroke-width="3" transform="rotate(25 45 10)"/>

                </g>
            </svg>
        </div>
        
        <h1>QUANTUM ENCODER</h1>
        <p class="subtitle">Secure Conversion System</p>
        
        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('encode')" id="encodeBtn">
                Encode
            </button>
            <button class="mode-btn" onclick="switchMode('decode')" id="decodeBtn">
                Decode
            </button>
        </div>
        
        <div class="input-group">
            <label id="inputLabel">Enter 16-Digit Number</label>
            <input type="text" id="inputText" placeholder="1234567890123456" maxlength="50">
            <div class="error" id="error">Invalid input. Please check the requirements.</div>
        </div>
        
        <button class="process-btn" onclick="process()">
            PROCESS
        </button>
        
        <div class="result" id="result">
            <div class="result-label" id="resultLabel">Encoded Result:</div>
            <div class="result-code" id="resultCode"></div>
            <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
        </div>
    </div>
    
    <script>
        const CORRECT_PIN = '963852';
        let currentMode = 'encode';
        
        // Auto-check PIN as user types
        document.getElementById('pinInput').addEventListener('input', function(e) {
            const pinInput = e.target;
            const pinError = document.getElementById('pinError');
            const pinOverlay = document.getElementById('pinOverlay');
            const mainApp = document.getElementById('mainApp');
            
            // Only check when 6 digits are entered
            if (pinInput.value.length === 6) {
                if (pinInput.value === CORRECT_PIN) {
                    // Correct PIN - show success animation then unlock
                    pinInput.classList.add('success');
                    
                    setTimeout(() => {
                        // Add animation to pin container
                        document.querySelector('.pin-container').classList.add('unlocking');
                        // Start portal warp animation on overlay
                        pinOverlay.classList.add('unlocking');
                        
                        // After portal animation completes, show main app
                        setTimeout(() => {
                            pinOverlay.classList.add('hidden');
                            mainApp.style.display = 'block';
                            mainApp.classList.add('unlocked');
                            document.getElementById('inputText').focus();
                        }, 1500);
                    }, 600);
                    
                } else {
                    // Incorrect PIN - show error and clear
                    pinError.classList.add('show');
                    pinInput.value = '';
                    setTimeout(() => {
                        pinError.classList.remove('show');
                    }, 2000);
                }
            }
        });
        
        // Logout function
        function logout() {
            const pinOverlay = document.getElementById('pinOverlay');
            const mainApp = document.getElementById('mainApp');
            const pinInput = document.getElementById('pinInput');
            const result = document.getElementById('result');
            
            // Hide main app with fade out
            mainApp.style.animation = 'fadeOut 0.5s ease-out';
            
            setTimeout(() => {
                mainApp.style.display = 'none';
                mainApp.style.animation = '';
                mainApp.classList.remove('unlocked');
                
                // Reset PIN overlay
                pinOverlay.classList.remove('hidden', 'unlocking');
                pinInput.value = '';
                pinInput.classList.remove('success');
                
                // Clear any results
                result.classList.remove('show');
                document.getElementById('inputText').value = '';
                
                // Focus back on PIN input
                setTimeout(() => {
                    pinInput.focus();
                }, 100);
            }, 500);
        }
        
        // Simple but secure encoding algorithm
        function simpleEncode(number) {
            const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const secretKey = 'QUANTUM2024'; // Fixed secret key
            let result = '';
            
            for (let i = 0; i < number.length; i++) {
                const digit = parseInt(number[i]);
                const keyChar = secretKey.charCodeAt(i % secretKey.length);
                const encoded = (digit + keyChar) % 36;
                result += charset[encoded];
            }
            
            // Add checksum
            const checksum = number.split('').reduce((sum, d) => sum + parseInt(d), 0) % 36;
            result += charset[checksum];
            
            // Pad to 32 characters
            while (result.length < 32) {
                result += charset[Math.floor(Math.random() * 36)];
            }
            
            return result.substring(0, 32);
        }
        
        function simpleDecode(code) {
            const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const secretKey = 'QUANTUM2024';
            let result = '';
            
            for (let i = 0; i < 16; i++) {
                const charIndex = charset.indexOf(code[i]);
                const keyChar = secretKey.charCodeAt(i % secretKey.length);
                const decoded = (charIndex - keyChar + 36) % 36 % 10;
                result += decoded;
            }
            
            return result;
        }
        
        function switchMode(mode) {
            currentMode = mode;
            const encodeBtn = document.getElementById('encodeBtn');
            const decodeBtn = document.getElementById('decodeBtn');
            const inputLabel = document.getElementById('inputLabel');
            const inputText = document.getElementById('inputText');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (mode === 'encode') {
                encodeBtn.classList.add('active');
                decodeBtn.classList.remove('active');
                inputLabel.textContent = 'Enter 16-Digit Number';
                inputText.placeholder = '1234567890123456';
            } else {
                decodeBtn.classList.add('active');
                encodeBtn.classList.remove('active');
                inputLabel.textContent = 'Enter 32-Character Code';
                inputText.placeholder = 'A1B2C3D4E5F6G7H8...';
            }
            
            inputText.value = '';
            result.classList.remove('show');
            error.classList.remove('show');
        }
        
        function process() {
            const input = document.getElementById('inputText').value.trim();
            const result = document.getElementById('result');
            const resultLabel = document.getElementById('resultLabel');
            const resultCode = document.getElementById('resultCode');
            const error = document.getElementById('error');
            
            error.classList.remove('show');
            
            if (currentMode === 'encode') {
                if (!/^\d{16}$/.test(input)) {
                    error.textContent = 'Please enter exactly 16 digits.';
                    error.classList.add('show');
                    return;
                }
                
                const encoded = simpleEncode(input);
                resultLabel.textContent = 'Encoded Result:';
                resultCode.textContent = encoded;
                result.classList.add('show');
                
            } else {
                if (!/^[0-9A-Z]{32}$/.test(input.toUpperCase())) {
                    error.textContent = 'Please enter exactly 32 alphanumeric characters.';
                    error.classList.add('show');
                    return;
                }
                
                const decoded = simpleDecode(input.toUpperCase());
                resultLabel.textContent = 'Decoded Result:';
                resultCode.textContent = decoded;
                result.classList.add('show');
            }
        }
        
        function copyResult() {
            const resultCode = document.getElementById('resultCode').textContent;
            navigator.clipboard.writeText(resultCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        // Allow Enter key to process
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                process();
            }
        });
    </script>
